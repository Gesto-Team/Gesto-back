name: gesto-back

on:
  push:
    branches:
      - master
      - devops

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: creating env variables
        run: |
          touch .env
          echo API_PORT=${{ secrets.API_PORT }} >> .env
          echo DATABASE_NAME=${{ secrets.DATABASE_NAME }} >> .env
          echo DATABASE_PORT=${{ secrets.DATABASE_PORT }} >> .env
          echo DATABASE_URI=${{ secrets.DATABASE_URI }} >> .env
          echo JWT_SECRET=${{ secrets.JWT_SECRET }} >> .env
      - name: publish to registry
        uses: VaultVulp/gp-docker-action@1.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          image-name: gesto-back

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: './docker-compose.yml'
          target: /var/www/cyril/
      - name: SSH Execute Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo ${{secrets.DATABASE_URI}} > /var/www/cyril/.env
            docker stop gesto-back
            docker rm gesto-back
            docker stop mongodb
            docker rm mongodb
            cd /var/www/cyril/
            docker compose up -d
